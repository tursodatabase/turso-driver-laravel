name: Tests

on: ["push", "pull_request"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          tools: composer:v2
          coverage: xdebug

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install libSQL
        run: |
          ./vendor/darkterminal/turso-php-installer/builds/turso-php-installer install -n --php-version=8.3

      - name: Tests
        run: composer run test:parallel
